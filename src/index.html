<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script/dom.js" defer></script>
    <script src="script/storage.js" defer></script>
    <script src="script/events.js" defer></script>
    <script src="script/main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1>Kanban</h1>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Buscar tarefas..." />
        <button id="search-button"><i class="bi bi-search"></i></button>
      </div>
    </div>
    <div id="search-results" class="search-results"></div>

    <div class="container columns">
      <div class="column col-aberto">
        <div class="column-title">
          <h3 data-tasks="0">Aberto</h3>
          <button data-add><i class="bi bi-plus"></i></button>
        </div>
        <div class="tasks"></div>
      </div>

      <div class="column col-andamento">
        <div class="column-title">
          <h3 data-tasks="0">Em Andamento</h3>
          <button data-add><i class="bi bi-plus"></i></button>
        </div>
        <div class="tasks"></div>
      </div>

      <div class="column col-concluido">
        <div class="column-title">
          <h3 data-tasks="0">Concluído</h3>
          <button data-add><i class="bi bi-plus"></i></button>
        </div>
        <div class="tasks"></div>
      </div>

      <div class="column col-done">
        <div class="column-title">
          <h3 data-tasks="0">Done Done</h3>
          <button data-add><i class="bi bi-plus"></i></button>
        </div>
        <div class="tasks"></div>
      </div>
    </div>

    <dialog class="confirm-modal">
      <form method="dialog">
        <h3>Deletar tarefa?</h3>
        <p>Tem certeza que deseja deletar esta tarefa?</p>
        <div class="preview"></div>
        <menu>
          <button type="button" id="cancel">Cancelar</button>
          <button type="submit" id="confirm">Deletar</button>
        </menu>
      </form>
    </dialog>

    <dialog id="task-modal" class="task-modal">
      <form method="dialog">
        <h2>Nova Tarefa</h2>
        <label>
          Nome:
          <input type="text" id="task-name" required />
        </label>
        <label>
          Descrição:
          <textarea id="task-desc" required></textarea>
        </label>
        <label>
          Data de Entrega (opcional):
          <input type="date" id="task-deadline" />
        </label>
        <menu>
          <button type="submit" id="save-task">Salvar</button>
          <button type="button" id="cancel-task">Cancelar</button>
        </menu>
      </form>
    </dialog>
  </body>
</html>
